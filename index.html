<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Identificador de Imagens</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container text-center">
            <h3 class="heading">IDENTIFICADOR DE IMAGENS</h3>
            <p class="info-text">O modelo foi treinado para identificar estes objetos:</p>
            <div class="nameOfObjects">
                <p>TECLADO</p>
                <p>CANETA</p>
                <p>PINCEL</p>
                <p>LIVRO</p>
                <p>MOUSE</p>
            </div>
            <div id="camera"></div>
            <br><br>
            <div id="resultimg"></div>
            <br><br>
            <button onclick="takeSnapshot();" class="btn btn-info btn-action">Capturar Imagem</button>
            <button onclick="check();" class="btn btn-success btn-action">Identificar Imagem</button>

            <div id="result" class="result-container">
                <p class="result-text">Objeto:  <span id="resultObjectName"></span></p>
                <p class="result-text">Precis√£o:  <span id="resultObjectAccuaracy"></span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
